- type: entity
  parent: BaseBeaker
  id: CMBeakerBase
  abstract: true
  components:
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -4
      - !type:SpillBehavior
        solution: beaker
      - !type:SpawnEntitiesBehavior
        spawn:
          CMShardGlass:
            min: 1
            max: 1
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: CMBeakerBase
  id: CMBeaker
  name: beaker
  description: A beaker. Can hold up to 60 units.
  components:
  - type: Sprite
    sprite: _CM14/Objects/Medical/beaker.rsi
  - type: Item
    size: Small
    sprite: _CM14/Objects/Medical/beaker.rsi
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: beaker
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 60
  - type: Spillable
    solution: beaker
  - type: StaticPrice
    price: 10

- type: entity
  parent: CMBeakerBase
  id: CMBeakerLarge
  name: large beaker
  description: A large beaker. Can hold up to 120 units.
  components:
  - type: Sprite
    sprite: _CM14/Objects/Medical/large_beaker.rsi
    layers:
    - state: beakerlarge
    - state: beakerlarge1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: Item
    sprite: _CM14/Objects/Medical/large_beaker.rsi
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 120
  - type: SolutionContainerVisuals
    maxFillLevels: 5
    fillBaseName: beakerlarge
  - type: Spillable
    solution: beaker
  - type: StaticPrice
    price: 20

